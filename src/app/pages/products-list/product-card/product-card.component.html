<div class="bg-white shadow-md shadow-slate-300 border-0 rounded-xl p-6 flex flex-col gap-4 relative">

    <div class="mx-auto">

        <img [src]="product().image" class="w-[200px] h-[150px] object-contain my-2 mx-auto">

        <div class="flex flex-col mt-2">
            <span class="text-md font-bold">{{ product().title }}</span>
            <span class="text-sm">{{ '$' + product().price }}</span>
            
            <app-primary-button label="Add to Cart" class="mt-3" (btnClicked)="cartService.addToCart(product())"></app-primary-button>
        </div>

        <!-- Dynamic styling applied to stock indicator -->
        <span class="absolute top-2 right-3 text-sm font-bold" [class]="product().stock ? 'text-green-500' : 'text-red-500'">
            @if(product().stock) {
                {{ product().stock }} left
            }
            @else {
                Out of stock
            }
        </span>

    </div>    

</div>
