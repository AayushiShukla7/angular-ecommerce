<div class="p-6 flex flex-col gap-4">
    <h2 class="text-2xl font-bold">Checkout</h2>
    <hr>

    <!-- Form -->
    <div class="flex flex-row bg-slate-100 border-0 rounded-xl p-6 shadow-2xl shadow-slate-500">
        <div class="col-75 mx-5">
            <div class="container">
                <form class="w-full mx-auto">
                
                    <div class="flex flex-row p-4">
                        <!-- Billing Address Section -->
                        <div class="col-50">
                            <h3 class="font-bold text-xl mb-2">Billing Address</h3>
                            
                            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="John M. Doe" class="bg-gray-100 border border-gray-300 text-black text-sm rounded-lg block w-full p-3 mb-3" [(ngModel)]="customer.fullName">

                            <label for="email"><i class="fa fa-envelope"></i> Email</label>
                            <input type="text" id="email" name="email" placeholder="john@example.com" class="bg-gray-100 border border-gray-300 text-black text-sm rounded-lg block w-full p-3 mb-3" [(ngModel)]="customer.email">

                            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" class="bg-gray-100 border border-gray-300 text-black text-sm rounded-lg block w-full p-3 mb-3" [(ngModel)]="customer.address">

                            <label for="city"><i class="fa fa-institution"></i> City</label>
                            <input type="text" id="city" name="city" placeholder="New York" class="bg-gray-100 border border-gray-300 text-black text-sm rounded-lg block w-full p-3 mb-3" [(ngModel)]="customer.city">

                            <div class="row">
                            <div class="col-50">
                                <label for="state">State</label>
                                <input type="text" id="state" name="state" placeholder="NY" class="bg-gray-100 border border-gray-300 text-black text-sm rounded-lg block w-full p-3 mb-3" [(ngModel)]="customer.state">
                            </div>
                            <div class="col-50">
                                <label for="zip">Zip</label>
                                <input type="text" id="zip" name="zip" placeholder="10001" class="bg-gray-100 border border-gray-300 text-black text-sm rounded-lg block w-full p-3" [(ngModel)]="customer.zip">
                            </div>
                            </div>
                        </div>

                        <!-- Payment Section -->
                        <div class="col-50 ml-20">
                            <h3 class="font-bold text-xl mb-2">Payment</h3>

                            <label for="fname">Accepted Cards</label>
                            <div class="grid grid-cols-4 bg-gray-100 border border-gray-300 text-black text-sm rounded-lg w-full p-3 mb-4">
                                <i class="fa fa-cc-visa" style="color:navy;"></i>
                                <i class="fa fa-cc-amex" style="color:blue;"></i>
                                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                <i class="fa fa-cc-discover" style="color:orange;"></i>
                            </div>

                            <label for="cname">Name on Card</label>
                            <input type="text" id="cname" name="cardname" placeholder="John More Doe" class="bg-gray-100 border border-gray-300 text-black text-sm rounded-lg block w-full p-3 mb-4" [(ngModel)]="payment.nameOnCard">

                            <label for="ccnum">Credit card number</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" class="bg-gray-100 border border-gray-300 text-black text-sm rounded-lg block w-full p-3 mb-3" [(ngModel)]="payment.ccNumber">

                            <label for="expmonth">Exp Month</label>
                            <input type="text" id="expmonth" name="expmonth" placeholder="September" class="bg-gray-100 border border-gray-300 text-black text-sm rounded-lg block w-full p-3 mb-3" [(ngModel)]="payment.expMonth">

                            <div class="row">
                                <div class="col-50">
                                    <label for="expyear">Exp Year</label>
                                    <input type="text" id="expyear" name="expyear" placeholder="2018" class="bg-gray-100 border border-gray-300 text-black text-sm rounded-lg block w-full p-3 mb-3" [(ngModel)]="payment.expYear">
                                </div>
                                <div class="col-50">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="352" class="bg-gray-100 border border-gray-300 text-black text-sm rounded-lg block w-full p-3 mb-3" [(ngModel)]="payment.cvvNumber">
                                </div>
                            </div>

                            <div class="w-full font-bold ml-40 mt-5"><p>OR,</p></div>

                            <div class="mt-5">
                                <app-payment></app-payment>
                            </div>
                        </div>   
                        
                        
                    </div>

                    <label>
                        <input type="checkbox" checked="checked" name="sameadr" class="ml-4 w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required> Shipping address same as billing
                    </label>

                    <div class="flex flex-row w-full mt-3 ml-4">
                        <app-primary-button label="Continue to checkout"></app-primary-button>
                    </div>
                    
                    <!-- <input type="submit" value="Continue to checkout" class="btn"> -->
                </form>
            </div>
        </div>
        <div class="col-25 mx-auto w-min-50 w-max-50">
            <div class="container p-4">
            <h4 class="font-bold text-xl mb-2">Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b> {{ this.totalItemCount }} </b></span></h4>
            <hr class="mb-2">

            <table class="table table-auto">
                @for (item of cartItems; track $index) {
                <tr>
                    <td class="px-2">
                        <b>({{ $index + 1 }})</b>
                    </td>
                    <td class="px-2">
                        {{ item.title }}
                    </td>                     
                    <td class="px-2">
                        <b>${{ item.price }}</b>
                    </td>
                </tr>
            }
            </table>
            <!-- @for (item of cartItems; track $index) {
                <p>
                    <b>({{ $index + 1 }})</b> {{ item.title }}
                    <span>
                        <b> - ${{ item.price }}</b>
                    </span>
                </p>
            } -->

            <hr class="mt-2">
            <p class="mt-2">Total - <span class="px-2 bg-cyan-100" style="color:black"><b>${{ total() }}</b></span></p>
            </div>
        </div>
    </div>

</div>
