<div class="p-6 flex flex-col gap-4">
    <h2 class="text-2xl font-bold">Checkout</h2>
    <hr>

    <!-- Form -->
    <div class="flex flex-row bg-slate-100 border-0 rounded-xl p-6 shadow-2xl shadow-slate-500">
        <div class="col-75 mx-5">
            <div class="container">
                <form class="w-full mx-auto">
                
                    <div class="flex flex-row p-4">
                        <!-- Billing Address Section -->
                        <div class="col-50">
                            <h3 class="font-bold text-xl mb-2">Billing Address</h3>
                            
                            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="John M. Doe" class="bg-gray-100 border border-gray-300 text-black text-sm rounded-lg block w-full p-3 mb-3">

                            <label for="email"><i class="fa fa-envelope"></i> Email</label>
                            <input type="text" id="email" name="email" placeholder="john@example.com" class="bg-gray-100 border border-gray-300 text-black text-sm rounded-lg block w-full p-3 mb-3">

                            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" class="bg-gray-100 border border-gray-300 text-black text-sm rounded-lg block w-full p-3 mb-3">

                            <label for="city"><i class="fa fa-institution"></i> City</label>
                            <input type="text" id="city" name="city" placeholder="New York" class="bg-gray-100 border border-gray-300 text-black text-sm rounded-lg block w-full p-3 mb-3">

                            <div class="row">
                            <div class="col-50">
                                <label for="state">State</label>
                                <input type="text" id="state" name="state" placeholder="NY" class="bg-gray-100 border border-gray-300 text-black text-sm rounded-lg block w-full p-3 mb-3">
                            </div>
                            <div class="col-50">
                                <label for="zip">Zip</label>
                                <input type="text" id="zip" name="zip" placeholder="10001" class="bg-gray-100 border border-gray-300 text-black text-sm rounded-lg block w-full p-3">
                            </div>
                            </div>
                        </div>

                        <!-- Payment Section -->
                        <div class="col-50 ml-20">
                            <h3 class="font-bold text-xl mb-2">Payment</h3>

                            <label for="fname">Accepted Cards</label>
                            <div class="grid grid-cols-4 gap-2 bg-gray-100 border border-gray-300 text-black text-sm rounded-lg w-full p-3 mb-4">
                                <i class="fa fa-cc-visa" style="color:navy;"></i>
                                <i class="fa fa-cc-amex" style="color:blue;"></i>
                                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                <i class="fa fa-cc-discover" style="color:orange;"></i>
                            </div>

                            <label for="cname">Name on Card</label>
                            <input type="text" id="cname" name="cardname" placeholder="John More Doe" class="bg-gray-100 border border-gray-300 text-black text-sm rounded-lg block w-full p-3 mb-4">

                            <label for="ccnum">Credit card number</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" class="bg-gray-100 border border-gray-300 text-black text-sm rounded-lg block w-full p-3 mb-3">

                            <label for="expmonth">Exp Month</label>
                            <input type="text" id="expmonth" name="expmonth" placeholder="September" class="bg-gray-100 border border-gray-300 text-black text-sm rounded-lg block w-full p-3 mb-3">

                            <div class="row">
                                <div class="col-50">
                                    <label for="expyear">Exp Year</label>
                                    <input type="text" id="expyear" name="expyear" placeholder="2018" class="bg-gray-100 border border-gray-300 text-black text-sm rounded-lg block w-full p-3 mb-3">
                                </div>
                                <div class="col-50">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="352" class="bg-gray-100 border border-gray-300 text-black text-sm rounded-lg block w-full p-3 mb-3">
                                </div>
                            </div>
                        </div>                
                    </div>

                    <label>
                        <input type="checkbox" checked="checked" name="sameadr" class="ml-4 w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required> Shipping address same as billing
                    </label>

                    <div class="flex flex-row w-full mt-3 ml-4">
                        <app-primary-button label="Continue to checkout"></app-primary-button>
                    </div>
                    
                    <!-- <input type="submit" value="Continue to checkout" class="btn"> -->
                </form>
            </div>
        </div>
        <div class="col-25 mx-auto">
            <div class="container p-4">
            <h4 class="font-bold text-xl mb-2">Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
            <p><a href="#">Product 1</a> <span class="price">$15</span></p>
            <p><a href="#">Product 2</a> <span class="price">$5</span></p>
            <p><a href="#">Product 3</a> <span class="price">$8</span></p>
            <p><a href="#">Product 4</a> <span class="price">$2</span></p>
            <hr>
            <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
            </div>
        </div>
    </div>

</div>
