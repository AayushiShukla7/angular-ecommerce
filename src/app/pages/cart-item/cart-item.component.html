<div class="bg-white shadow-md shadow-slate-300 border-0 rounded-xl p-6 flex flex-row gap-4 relative items-center">
    <img [src]="item().image" class="w-[100px] h-[50px] object-contain">

    <div class="flex flex-col">
        <span class="text-md font-bold">{{ item().title }}</span>
        <span class="text-sm">{{ '$' + item().price }}</span>
    </div>

    <div class="flex-1">
        <app-button label="Remove" (btnClicked)="cartService.removeFromCart(item().id)"></app-button>
    </div>
</div>
